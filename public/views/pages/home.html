{{ block "content" . }}
<div
  id="user-info"
  class="transition ease-in-out duration-300"
  hx-disinherit="hx-select hx-get hx-target hx-boost hx-swap"
>
  <p>Hello {{.Name}}</p>
  <button
    class="px-4 rounded bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-4 mt-4 cursor-pointer outline-none"
    hx-get="/app/user-info"
    hx-target="#user-info"
    hx-swap="innerHTML"
    hx-target-4*="#container"
    hx-swap-oob="true"
  >
    Reveal Info
  </button>
</div>
{{end}}
